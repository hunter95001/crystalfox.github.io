<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="CSS/Style.css">
  <link rel="shortcut icon" href="Image/favicon.ico">
  
  <style type="text/css">
    
    /*가장큰 틀의 div*/
    .main-wrapper {
      width: 100%;
      height: 70%;
      /*min-height: 500px;*/
      margin-top: -50px;
      z-index: -4;
      background-image:url("Image/showcase.jpg");
      background-repeat:no-repeat;
      background-size:cover;
    }
    
    .main-text { /* "Experience is the best teacher" 문구.*/
      position: absolute;
      text-align: center;
      font-size: 54px;
      font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
      font-weight: bolder;
      color: #fff;
      margin-top: 10%;
      margin-left: 12%;
      letter-spacing: 7px; /*7*/   /*글자간의 간격*/
      word-spacing: 24px; /*48*/  /*단어간의 간격*/
    }

    
  

    .container {
      width: 80%;
      padding-right: 0;
      padding-top: 10px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }

  
    
    div.post{
      padding-top: 5%; 
      padding-left: 10%;
    }
      .main-info {
      font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
      font-size: 3em;
      color: #D1B2FF;
      text-shadow: 1px 1px #fff;
    }

    /* 마우스 커서가 닿일때 색상이 바뀝니다.*/
    .main-info:hover {
      color: #6c7077;
      -o-transition: .5s;
      -ms-transition: .5s;
      -moz-transition: .5s;
      -webkit-transition: .5s;
      transition: .5s
    }

    /* "신입 A.I 프로그래머의 발자취를 기록하는 공간"" 문구.*/
    .main-info2 {
      font-size: 1.5em;
      color: #6c7077;
    }
    
  </style>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#sider").load("include/sider.html"); // 원하는 파일 경로를 삽입하면 된다
      $("#footers").load("include/footer.html"); // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
    });
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="sider"></div>
    <div class="container" style="display: block;"></div>
    
    <div class="main-wrapper" stlye="display:block;">
        <div class="main-text"> <p>Experience   is   the   best   teacher<p></div>
    </div>

    <div class="container" style="display: block;"> </div>
    
     <!--  본문 시작-->
    <div class="post">
      <a href="/crystalfox.github.io/">
        <h1 class="main-info">경험보다 훌륭한 스승은 없다</h1>
        <h2 class="main-info2">발자취를 기록하는 공간</h2>
      </a>
    </div>
    
    <div class="container" style="display: block;"> </div>
    
    <div id="footers"></div>
  </div>
  </div>
</body>

</html>
