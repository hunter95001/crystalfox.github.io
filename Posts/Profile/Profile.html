<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/hunter95001/crystalfox.github.io/master/Image/favicon.ico">
    <style>
        /*타이핑 효과 텍스트*/
        font.typing-txt{
            top: 20px;
            position:relative;
            font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
            font-weight:600;
            display: inline-block; /*한줄로 표기*/
            overflow: hidden;
            word-spacing: 20px;
            animation-name: typing;  /*애니메이션 이름*/
            animation-duration: 3s; /*몇초동안 반복한건지*/
    	    animation-iteration-count: infinite; /*몇번 반복할건지*/
    	    animation-timing-function: steps(30,end); /*애니메이션 속도(가속/감속 시간간격등 설정)*/
        }
        @keyframes typing {
            0%{width:0%}
            100%{width: 380px};
        }
      
        p.iam{
        margin-top:13%;
        margin-left:30%;
        position:relative;
        color:#FFFFFF;
        font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
        font-size : 60px;
        }
        
        /* Div 1번*/
        #wrap1{
            margin:-8px;
            width:100%;
            height:100%;
            background-image:url("background.jpg");
            background-repeat:no-repeat;
            background-size:cover;
            position:relative;
            position:absolute;
         }
        /*banner*/
        div.banner{
            margin-left:5%;
            margin-top: 5%;
            width:95%;
            text-align: center;
        }
        a.banner{
            margin-right: 4%;
            text-decoration:none;
            color:#FFFFFF;
            font-size : 36px;
        }
       /*Image*/
        img.icon{
            width: 25px;
            height: 25px;
        }
        /*sns*/
        div.sns{
            margin-top: -3%;
            width:100%;
            text-align: center;
        }
        a.sns{
            margin-right: 1%;
            text-decoration:none;
            color:#FFFFFF;
            font-size : 24px;
        }
       
        
    </style>
</head>

<body>
    <div id="wrap1">
        <div class=banner>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">Home </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">News </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">Project </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">Thesis </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">CrystalFox </a>

        <p class="iam">I am  <font class="typing-txt">Programmer</font> </p>
        <div class="sns">
        <a class="sns" href="https://www.instagram.com/kong95s/" target="_blank"><img class="icon"src="instagram_icon.png?raw=true"> Instagram</a>
        <a class="sns" href="https://www.facebook.com/profile.php?id=100003903638122" target="_blank"><img class="icon"src="facebook_icon.png?raw=true"> Facebook</a>
        <a class="sns" href="https://blog.naver.com/hunter95001" target="_blank"><img class="icon"src="blog_icon.png?raw=true"> Blog</a>
        <a class="sns" href="https://github.com/hunter95001" target="_blank"> <img class="icon"src="github_icon.png?raw=true"> Github</a>
        </div>
