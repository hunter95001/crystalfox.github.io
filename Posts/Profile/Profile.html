<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta http-equiv='refresh' content='1;url=https://hunter95001.github.io/crystalfox.github.io/Posts/Profile/Main.html'> <!-- 페이지 넘-->
     <style>
   /* keyframes 정의 */
@keyframes circleLeft {
  0%{
    transform: translateX(-20px);
  }
  50%{
    transform: translateX(20px);
  }
  100%{
    transform: translateX(-20px);
  }
}
@keyframes circleRight {
  0%{
    transform: translateX(20px);
  }
  50%{
    transform: translateX(-20px);
  }
  100%{
    transform: translateX(20px);
  }
}
.loader-moving{
  position: fixed;
  width:100%;
  height: 100%;
  left:0;
  top:0;
  background: #fff;
  z-index:100;
  transition:all 1s;
}
.loader-moving > span{
  position: absolute;
  top:50%;
  left:50%;
  width:20px;
  height:20px;
  border-radius: 100%;
  margin:-10px 0 0;
}
.loader-moving > span.left{
  background: olive;
  transform: translateX(-30px);
  animation:circleLeft 1s cubic-bezier(.645,.045,.355,1) infinite;
}
.loader-moving > span.right{
  background: crimson;
  transform: translateX(30px);
  animation:circleRight 1s cubic-bezier(.645,.045,.355,1) infinite;
}
.loader-moving.end{
  opacity: 0;
  z-index:-1;
}
         </style>
</head>

<body>
<div class="loader-moving">
  <span class="left"></span>
  <span class="right"></span>
</div>


</body>

</html>
