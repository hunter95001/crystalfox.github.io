<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>profile3</title>
    <!--<link rel="stylesheet" type="text/css" href="../../CSS/Profile.css">-->
    <link rel="shortcut icon" href="../../Image/favicon.ico">
    <style>
     
        /* Div 1번*/
        #wrap{
            width:100%;
            height:400%;
            position:absolute;
            margin: -8px -8px 0px -8px;
        }
        div.post1{
            width:100%;
            height:25%;
            background-image:url("background.jpg");
            background-repeat:no-repeat;
            background-size:cover;
            position:absolute;
         }
        /*banner*/
        .post1>.banner{
            margin-left:5%;
            margin-top: 5%;
            width:95%;
            text-align: center;
        }
        .banner>p{
            margin-top:13%;
            margin-left:30%;
            position:relative;
            color:#FFFFFF;
            font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
            font-size : 60px;
        }
        .banner>a{
            margin-right: 4%;
            text-decoration:none;
            color:#FFFFFF;
            font-size : 36px;
        }
        .banner>font{    /*타이핑 효과 텍스트*/
            top: 20px;
            position:relative;
            font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
            font-weight:600;
            display: inline-block; /*한줄로 표기*/
            overflow: hidden;
            animation-name: typing;  /*애니메이션 이름*/
            animation-duration: 3s; /*몇초동안 반복한건지*/
            animation-iteration-count: infinite; /*몇번 반복할건지*/
            animation-timing-function: steps(30,end); /*애니메이션 속도(가속/감속 시간간격등 설정)*/
        }
        @keyframes typing { /*애니메이션 */
            0%{width:0%}
            100%{width: 380px};
        }
        
        .post1>.sns{
            margin-top: -3%;
            width:100%;
            text-align: center;
        }
         .sns img{
            width: 25px;
            height: 25px;
        }
        .sns a{
            margin-right: 1%;
            text-decoration:none;
            color:#FFFFFF;
            font-size : 24px;
        }

       
        #footers { /* © 2019 KONG · 2019-03-01 로고 스타일*/
            padding :3%;
        }
        
        #footers font {
            color: white;
        }
        #footers a{
            text-decoration:none; /*a 태그 밑줄 표기 안함*/
            color:#FFD9EC;
            font-weight:400; 
            font-size:18px;
        }    
        #footers a:hover {
            color: #D1B2FF;
            -o-transition: .5s;
            -ms-transition: .5s;
            -moz-transition: .5s;
            -webkit-transition: .5s;
            transition: .5s
        }       

        
    </style>
    
</head>

<body>
    <div id="wrap">
        <div class="post1">
            <div class=banner>
            <a href="/" target="_blank">Home </a>
            <a href="/Posts/NEWS/A.I/00.Archive.html" target="_blank">News </a>
            <a href="/Posts/Project/Rotator/00.Archive.html" target="_blank">Project </a>
            <a href="/Posts/Thesis/00.Archive.html" target="_blank">Thesis </a>
            <a href="/" target="_blank">CrystalFox </a>
            </div>
            <p>I am  <font>Programmer</font> </p>
            <div class="sns">
            <a href="https://www.instagram.com/kong95s/" target="_blank"><img class="icon"src="instagram_icon.png?raw=true"> Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=100003903638122" target="_blank"><img class="icon"src="facebook_icon.png?raw=true"> Facebook</a>
            <a href="https://blog.naver.com/hunter95001" target="_blank"><img class="icon"src="blog_icon.png?raw=true"> Blog</a>
            <a href="https://github.com/hunter95001" target="_blank"> <img class="icon"src="github_icon.png?raw=true"> Github</a>
        </div><!--post1 -->
            
      
            
             <div id="footers"> <font> © Copyright 2019. CrystalFox developer by <a href="/crystalfox.github.io/">KONG</a>. 2019-03-01</font></div>
        </div><!--post4 -->
           
    </div><!--wrap -->
</body>
</html>
