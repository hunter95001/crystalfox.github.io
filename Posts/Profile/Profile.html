<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var imgArray = new Array();
        imgArray[0] = "https://github.com/hunter95001/crystalfox.github.io/blob/master/Image/Project/CardNews/01/card-1.jpg";
        imgArray[1] = "https://github.com/hunter95001/crystalfox.github.io/blob/master/Image/Project/CardNews/01/card-2.jpg";
        imgArray[2] = "https://github.com/hunter95001/crystalfox.github.io/blob/master/Image/Project/CardNews/01/card-3.jpg";
        imgArray[3] = "https://github.com/hunter95001/crystalfox.github.io/blob/master/Image/Project/CardNews/01/card-4.jpg";
 
        function showImage() {
            var imgNum = Math.round(Math.random() * 3);
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum];
 
            setTimeout("showImage()", 200);
        }
 
        
    </script>
</head>
<body onload="showImage()">
        <img id="introImg" border="0">
</body>
</html>
