<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="shortcut icon" href="Image/favicon.ico">
    <style>
        /*타이핑 효과 텍스트*/
        p.typing-txt{
            top: 20%;
            left: 35%;
            color:#FFFFFF;
            font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
            font-weight:600;
            font-size : 60px;
            position:relative;
            display: inline-block;
            overflow: hidden;
            animation: typing 3s steps(30, end) 3;
        }
        @keyframes typing {
            0%{width:0%}
            100%{width: 380px};
        }
        
        p.typing-txt::after{
            position:absolute; 
            display:block;
            content:""; 
            width: 20px; 
            height: 13px;
            top : 3px;
            bottom : 40px;
            right:0;
            border-right: 1px solid #000;
            animation: cursor 0.1s step-end infinite;
        }
        @keyframes cursor{
            0%{opacity:0;}
            50%{opacity:0;}
            100%{opacity:0;}    
        }
        
        
        /* Div 1번*/
        #wrap1{
            margin:-8px;
            width:100%;
            height:100%;
            background-image:url("background.jpg");
            background-repeat:no-repeat;
            background-size:cover;
            /*backgounnd-size:cover;*/
            position:relative;
            position:absolute;
         }
       /*Image*/
        img.icon{
            width: 25px;
            height: 25px;
        }
        /*a tag*/
        a.banner{
            text-decoration:none;
            color:#FFFFFF;
            font-size : 24px;
        }
        a.sns{
            text-decoration:none;
            color:#FFFFFF;
            font-size : 24px;
        }
        
    </style>
</head>

<body>
    <div id="wrap1">
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">Home </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">News </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">Project </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">Thesis </a>
        <a class="banner" href="https://hunter95001.github.io/crystalfox.github.io/" target="_blank">CrystalFox </a>

        <p class="typing-txt">Programmer</p> <br>
        
        <a class="sns" href="https://www.instagram.com/kong95s/" target="_blank"><img class="icon"src="instagram_icon.png?raw=true">Instagram</a>
        <a class="sns" href="https://www.facebook.com/profile.php?id=100003903638122" target="_blank"><img class="icon"src="facebook_icon.png?raw=true">Facebook</a>
        <a class="sns" href="https://blog.naver.com/hunter95001" target="_blank"><img class="icon"src="blog_icon.png?raw=true">Blog</a>
        <a class="sns" href="https://github.com/hunter95001" target="_blank"> <img class="icon"src="github_icon.png?raw=true"> Github</a>
   
    </div>
    <div id="footers"></div>
</body>

</html>
