<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        p.typing-txt{
  color:#FFFFFF;
  font-weight:600;
  position:relative;
  display: inline-block;
  height: 20px; overflow: hidden;
  animation: typingAni 3s steps(30, end) 1;
  
}
p.typing-txt::after{
  position:absolute; 
  display:block;
  content:""; 
  width: 20px; 
  height: 13px;
  top : 3px;
  bottom : 40px;
  right:0;
  border-right: 1px solid #000;
  animation: cursor 0.1s step-end infinite;
}
        /*background:url("background.jpg") no-repeat;*/
#wrap1{
    margin:-8px;
    width:100%;
    height:100%;
    background-color:black;
    position:relative;
    position:absolute;
  
}
        #wrap2{
    margin-top:690px;
    margin-left:-8px;
    width:100%;
    height:100%;
    background-color:red;
    position:relative;
    position:absolute;
  
}
        #wrap3{
    margin-top:180px;
    width:100%;
    height:100%;
    background-color:blue;
    position:relative;
    position:absolute;
  
} 

@keyframes typingAni {
  0%{width:0%}
  100%{width: 150px};
}
@keyframes cursor{
  0%{opacity:0;}
  50%{opacity:0;}
  100%{opacity:0;}
}
    </style>
  
</head>

<body>
    
<div id="wrap1">
   <p class="typing-txt">Programmer</p> 
        <img src="https://github.com/hunter95001/crystalfox.github.io/blob/master/Posts/Profile/background.jpg?raw=true"> 
        <img src="background.jpg?raw=true">
        <img src="/background.jpg?raw=true">
</div>
    

    


<div>
안녕하세요
</div>

</body>

</html>
