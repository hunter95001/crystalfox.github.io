<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/hunter95001/crystalfox.github.io/master/Image/favicon.ico">
    <style>
        /*타이핑 효과 텍스트*/
        font.typing-txt{
            top: 20px;
            position:relative;
            font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
            font-weight:600;
            display: inline-block; /*한줄로 표기*/
            overflow: hidden;
            word-spacing: 20px;
            animation-name: typing;  /*애니메이션 이름*/
            animation-duration: 3s; /*몇초동안 반복한건지*/
    	    animation-iteration-count: infinite; /*몇번 반복할건지*/
    	    animation-timing-function: steps(30,end); /*애니메이션 속도(가속/감속 시간간격등 설정)*/
        }
        @keyframes typing {
            0%{width:0%}
            100%{width: 380px};
        }
      
        p.iam{
        top:15%;
        left:35%;
        right:-35%;
        position:relative;
        color:#FFFFFF;
        font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
        font-size : 60px;
        }
        
        /* Div 1번*/
        #wrap1{
            margin:-8px;
            width:100%;
            height:100%;
            background-image:url("background.jpg");
            background-repeat:no-repeat;
            background-size:cover;
            position:relative;
            position:absolute;
         }
        /*banner*/
        div.banner{
            margin-top: 5%;
            width:100%;
            text-align: center;
        }
        a.banner{
            margin-right: 5%;
            text-decoration:none;
            color:#FFFFFF;
            font-size : 36px;
        }
       /*Image*/
        img.icon{
            width: 25px;
            height: 25px;
        }
        /*sns*/
        div.sns{
            margin-top: 5%;
            width:100%;
            text-align: center;
        }
        a.sns{
            margin-right: 1%;
            text-decoration:none;
            color:#FFFFFF;
            font-size : 24px;
        }
       
        
    </style>
</head>

<body>
    <div id="wrap1">
       
        <p class="iam">I am  <font class="typing-txt">Programmer</font> </p>
        
    </div>
    
    
</body>

</html>
