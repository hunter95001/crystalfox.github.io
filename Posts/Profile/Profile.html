<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        p.typing-txt{
  position:relative;
  display: inline-block;
  height: 20px; overflow: hidden;
  animation: typingAni 3s steps(30, end) 1;
}
p.typing-txt::after{
  position:absolute; 
  display:block;
  content:""; 
  width: 20px; 
  height: 13px;
  top : 3px;
  right:0; 
  border-right: 1px solid #000;
  animation: cursor 0.1s step-end infinite;
}
@keyframes typingAni {
  0%{width:0%}
  100%{width: 150px};
}
@keyframes cursor{
  0%{opacity:0;}
  50%{opacity:0;}
  100%{opacity:0;}
}
    </style>
    <script type="text/javascript">
     var timer1 = setInterval(function(){
        console.log("Hello");
    }, 1000)
    </script>
</head>
이곳에 <p class="typing-txt">타이핑될 텍스트 입니다.</p> 

</body>
</html>
