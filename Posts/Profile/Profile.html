<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    
    <style>
        /*타이핑 효과 텍스트*/
        p.typing-txt{
            top: 20%;
            left: 35%;
            color:#FFFFFF;
            font-family: "Helvetica Neue", helvetica, "Open Sans", sans-serif;
            font-weight:600;
            font-size : 60px;
            position:relative;
            display: inline-block;
            overflow: hidden;
            animation: typing 3s steps(30, end) 3;
        }
        @keyframes typing {
            0%{width:0%}
            100%{width: 500px};
        }
        
        p.typing-txt::after{
            position:absolute; 
            display:block;
            content:""; 
            width: 20px; 
            height: 13px;
            top : 3px;
            bottom : 40px;
            right:0;
            border-right: 1px solid #000;
            animation: cursor 0.1s step-end infinite;
        }
        @keyframes cursor{
            0%{opacity:0;}
            50%{opacity:0;}
            100%{opacity:0;}    
        }
        
        p.banner{
            color:#FFFFFF;
            font-size : 24px;
        }
        /* Div 1번*/
        #wrap1{
            margin:-8px;
            width:100%;
            height:100%;
            background:url("background.jpg") no-repeat;
            position:relative;
            position:absolute;
         }
       


    </style>
  
</head>

<body>
   

    
<div id="wrap1">
     <p class="banner"> Home   News   Project   Thesis   CrystalFox</p>
   <p class="typing-txt">Programmer</p> 
</div>
    <p>
    Email
Instagram
Blog
Github
    </p>


    


<div>
안녕하세요
</div>

</body>

</html>
