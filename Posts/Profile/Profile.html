<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        p.typing-txt{
  color:#FFFFFF;
  font-weight:600;
  position:relative;
  display: inline-block;
  height: 20px; overflow: hidden;
  animation: typingAni 3s steps(30, end) 1;
  
}
p.typing-txt::after{
  position:absolute; 
  display:block;
  content:""; 
  width: 20px; 
  height: 13px;
  top : 3px;
  bottom : 40px;
  right:0;
  border-right: 1px solid #000;
  animation: cursor 0.1s step-end infinite;
}
        /*background:url("https://cdn.pixabay.com/photo/2014/08/11/11/50/moon-415501_1280.jpg") no-repeat;*/
#wrap1{
    width:100%;
    height:100%;
    background-color:black;
    position:relative;
    width:1550px;
    height:1550px;
    position:absolute;
  
}
        #wrap2{
    width:100%;
    height:100%;
    background-color:red;
    position:relative;
    width:1550px;
    height:1550px;
    position:absolute;
  
}
        #wrap3{
    width:100%;
    height:100%;
    background-color:blue;
    position:relative;
    width:1550px;
    height:1550px;
    position:absolute;
  
} 

@keyframes typingAni {
  0%{width:0%}
  100%{width: 150px};
}
@keyframes cursor{
  0%{opacity:0;}
  50%{opacity:0;}
  100%{opacity:0;}
}
    </style>

</head>
