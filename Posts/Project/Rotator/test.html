<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">   
<style type="text/css">
html, body { width: 99%; height: 98%; }
</style>
<html>
<head>
    <meta charset="utf-8">
    <title>지도1</title>
</head>
<body>
<div id="map" style="width:800Ppx; height:600px; "></div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a180b7deaeaaa213d91dad245e9888b0&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), mapOption = { center: new kakao.maps.LatLng(33.450701, 126.570667), level: 4 };
var map = new kakao.maps.Map(mapContainer, mapOption);

function moveTo(lat, lng) {
    var loc = new kakao.maps.LatLng(lat, lng);
    map.setCenter(loc);
}

function panTo(lat, lng) {
    var loc = new kakao.maps.LatLng(lat, lng);
    map.panTo(loc);
}
function mark(lat, lng) {  // "송파구 가락동 10-1", "동남로 12길" 형태.
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
      
// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
        var coords = new kakao.maps.LatLng(lat, lng);
        var marker = new kakao.maps.Marker({ map: map, position: coords,image: markerImage });
        map.setCenter(coords);
  }
    

    
function mark2(lat, lng) {  // "송파구 가락동 10-1", "동남로 12길" 형태.
        var coords = new kakao.maps.LatLng(lat, lng);
        var marker = new kakao.maps.Marker({ map: map, position: coords });
        map.setCenter(coords);
  }
    


function geo(address) {  // "송파구 가락동 10-1", "동남로 12길" 형태.
var geocoder = new kakao.maps.services.Geocoder();
geocoder.addressSearch(address, function(result, status)
{
     if (status === kakao.maps.services.Status.OK) {
        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
        var marker = new kakao.maps.Marker({ map: map, position: coords });    
        map.setCenter(coords);
    }
});
  }

</script>
</body>
</html>
